<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="./casetwo.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&family=Noto+Sans+TC&family=Open+Sans&display=swap"
    rel="stylesheet" />
  <!-- <script language="javascript" type="text/javascript" src="sketch.js"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slider">
            <img src="./img/ubareeat.png" alt="Image 1">
            <img src="./img/about_us.png" alt="Image 2">
            <img src="./img/DanaMockup4 2.png" alt="Image 3">
        </div>
        <div class="slider-controls">
            <button class="next-button">&#10095;</button>
        </div>
    </div>
    <div class="slider-indicators"></div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const slider = document.querySelector(".carousel-slider");
    const nextButton = document.querySelector(".next-button");
    const indicatorsContainer = document.querySelector(".slider-indicators");
    let slideIndex = 0;

    // Create slide indicators
    for (let i = 0; i < slider.children.length; i++) {
        const indicator = document.createElement("div");
        indicator.classList.add("indicator");
        indicatorsContainer.appendChild(indicator);
        indicator.addEventListener("click", () => goToSlide(i));
    }

    // Function to change the current slide
    function showSlide(index) {
        if (index < 0) {
            slideIndex = slider.children.length - 1;
        } else if (index >= slider.children.length) {
            slideIndex = 0;
        }
        slider.style.transform = `translateX(-${slideIndex * 100}%)`;
        updateIndicators();
    }

    // Function to go to a specific slide
    function goToSlide(index) {
        slideIndex = index;
        showSlide(slideIndex);
    }

    // Event listener for next button
    nextButton.addEventListener("click", function () {
        showSlide(++slideIndex);
    });

    // Function to update indicators
    function updateIndicators() {
        const indicators = indicatorsContainer.querySelectorAll(".indicator");
        indicators.forEach((indicator, index) => {
            if (index === slideIndex) {
                indicator.classList.add("active");
            } else {
                indicator.classList.remove("active");
            }
        });
    }

    // Initial slide
    showSlide(slideIndex);
});

    </script>
</body>
</html>
